<div class="container-fluid vh-100">
    <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div
                class="row d-flex justify-content-center align-items-center bgw py-3"
            >
                <form>
                    <div class="form-group">
                        <label for="institution">Habilidade Social</label>
                        <input
                            [(ngModel)]="skill.skill"
                            type="text"
                            class="form-control fm pr-4"
                            id="institution"
                            name="institution"
                            placeholder="Nome habilidade Social"
                        />
                    </div>
                    <div class="form-group">
                        <label for="companyName">Habilidade Técnica</label>
                        <input
                            [(ngModel)]="skill.technicalSkill"
                            type="text"
                            class="form-control fm pr-4"
                            id="companyName"
                            name="companyName"
                            placeholder="Nome Habilidade Técnica"
                        />
                    </div>

                    <form [(ngModel)]="skill.nivel">
                        <div class="form-group">
                            <label
                                class="nivel pr-3 align-items-center"
                                for="companyName"
                                >Nível</label
                            >
                            <select>
                                <option value="Basic ">Basico</option>
                                <option value="Intermed ">Intermediário</option>
                                <option value="Avant ">Avançado</option>
                            </select>
                        </div>
                    </form>

                    <div class="d-flex justify-content-center">
                        <button
                            class="fm btn btn-danger"
                            type="submit "
                            routerLink="/home "
                        >
                            cancelar
                        </button>
                        <button
                            class="fm btn btn-success"
                            type="submit "
                            (click)="publish()"
                        >
                            publicar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
