<div class="container-fluid vh-100">
    <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div
                class="row d-flex justify-content-center align-items-center bg-test py-3"
            >
                <form>
                    <div class="form-group fm text-white">
                        <label for="startDate">Data de Inicio</label>
                        <input
                            [(ngModel)]="card.startDate"
                            type="date"
                            class="form-control fm"
                            id="startDate"
                            name="startDate"
                        />
                    </div>
                    <div class="form-group text-white">
                        <label for="endDate">Data do Termino</label>
                        <input
                            [(ngModel)]="card.endDate"
                            type="date"
                            class="form-control fm"
                            id="endDate"
                            name="endDate"
                        />
                    </div>

                    <form>
                        <div class="form-group">
                            <label
                                class="nivel pr-3 align-items-center text-white"
                                for="card.tip"
                            >
                                Tipo:
                            </label>

                            <select
                                class="form-control fm"
                                (change)="changeTip($event)"
                            >
                                <option>Escolha</option>
                                <option value="Profissional">
                                    Professional
                                </option>
                                <option value="Educacional">Educacional</option>
                            </select>
                        </div>

                        <div *ngIf="tipCard == 'Profissional'">
                            <div class="form-group text-white">
                                <label for="companyName">Empresa</label>
                                <input
                                    [(ngModel)]="card.companyName"
                                    type="text"
                                    class="form-control fm"
                                    id="companyName"
                                    name="companyName"
                                    placeholder="Nome da empresa"
                                />
                            </div>

                            <div class="form-group text-white">
                                <label for="occupation">Ocupacao</label>
                                <input
                                    [(ngModel)]="card.occupation"
                                    type="text"
                                    class="form-control fm"
                                    id="occupation"
                                    name="occupation"
                                    placeholder="Nome da Ocupacao"
                                />
                            </div>

                            <div class="form-group">
                                <label
                                    class="nivel pr-3 align-items-center text-white"
                                    for="card.tip"
                                >
                                    Tipo:
                                </label>

                                <select
                                    class="form-control fm"
                                    (change)="changeSkill($event)"
                                >
                                    <label for="tecnicalSkill"
                                        >Nome da Habilidade Pessoal</label
                                    >
                                    <option></option>
                                    <option value="skill">
                                        Habilidade pessoal
                                    </option>
                                    <option value="tecnicalSkill">
                                        Habilidade interperssoal
                                    </option>
                                </select>

                                <div *ngIf="tipSkill == 'tecnicalSkill'">
                                    <div class="form-group">
                                        <label for="tecnicalSkill">
                                            Nome da Habilidade Tecnica
                                        </label>

                                        <input
                                            [(ngModel)]="skill.skill"
                                            type="text"
                                            class="form-control fm"
                                            id="tecnicalSkill"
                                            name="tecnicalSkill"
                                            placeholder="Nome da Habilidade Interpessoal"
                                        />

                                        <div class="form-group fm text-white">
                                            <label
                                                class="nivel pr-3 align-items-center"
                                                for="skillNivel"
                                            >
                                                Nivel de sua Habilidade:
                                            </label>

                                            <select
                                                class="form-control fm"
                                                (change)="changeNivel($event)"
                                                id="skillNivel"
                                                name="skillNivel"
                                            >
                                                <option value="AVANCADO">
                                                    Avancado
                                                </option>
                                                <option value="INTERMEDIARIO">
                                                    Intermediario
                                                </option>
                                                <option value="BASICO">
                                                    Basico
                                                </option>
                                                <option value="SENIOR">
                                                    Senior
                                                </option>
                                                <option value="PLENO">
                                                    Pleno
                                                </option>
                                                <option value="JUNIOR ">
                                                    Junior
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="tipSkill == 'skill'">
                                    <div class="form-group text-white">
                                        <label for="skill"
                                            >Nome da Habilidade Pessoal
                                        </label>

                                        <input
                                            [(ngModel)]="skill.technicalSkill"
                                            type="text"
                                            class="form-control fm"
                                            id="skill"
                                            name="skill"
                                            placeholder="Nome da Habilidade Pessoal"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-white">
                                <label for="">Insira uma descricao</label>
                            </div>

                            <div>
                                <textarea
                                    [(ngModel)]="card.description"
                                    class="form-control fm"
                                    name="description"
                                    id="description"
                                    cols="26"
                                    rows="6"
                                ></textarea>
                            </div>
                        </div>

                        <div *ngIf="tipCard == 'Educacional'">
                            <div class="form-group text-white">
                                <label for="institution">Instituicao</label>
                                <input
                                    [(ngModel)]="card.institution"
                                    type="text"
                                    class="form-control fm"
                                    id="institution"
                                    name="institution"
                                    placeholder="Nome da Instituicao"
                                />
                            </div>

                            <div class="form-group text-white">
                                <label for="formation">Formacao</label>
                                <input
                                    [(ngModel)]="card.formation"
                                    type="text"
                                    class="form-control fm"
                                    id="formation"
                                    name="formation"
                                    placeholder="Nome da Formacao"
                                />
                            </div>

                            <div class="form-group text-white">
                                <label for="image">Imagem</label>
                                <input
                                    [(ngModel)]="card.image"
                                    type="text"
                                    class="form-control fm"
                                    id="image"
                                    name="image"
                                    placeholder="Certificado de Conclusao"
                                />
                            </div>

                            <div class="form-group text-white">
                                <label
                                    class="nivel pr-3 align-items-center"
                                    for="card.tip"
                                >
                                    Tipo:
                                </label>

                                <select
                                    class="form-control fm"
                                    (change)="changeSkill($event)"
                                >
                                    <label for="tecnicalSkill"
                                        >Nome da Habilidade Pessoal</label
                                    >
                                    <option></option>
                                    <option value="skill">
                                        Habilidade pessoal
                                    </option>
                                    <option value="tecnicalSkill">
                                        Habilidade interperssoal
                                    </option>
                                </select>

                                <div *ngIf="tipSkill == 'tecnicalSkill'">
                                    <div class="form-group text-white">
                                        <label for="tecnicalSkill">
                                            Nome da Habilidade Tecnica
                                        </label>

                                        <input
                                            [(ngModel)]="skill.skill"
                                            type="text"
                                            class="form-control fm"
                                            id="tecnicalSkill"
                                            name="tecnicalSkill"
                                            placeholder="Nome da Habilidade Interpessoal"
                                        />

                                        <div class="form-group fm text-white">
                                            <label
                                                class="nivel pr-3 align-items-center"
                                                for="skillNivel"
                                            >
                                                Nivel de sua Habilidade:
                                            </label>

                                            <select
                                                (change)="changeNivel($event)"
                                                class="form-control fm"
                                            >
                                                <option></option>
                                                <option value="AVANCADO">
                                                    Avancado
                                                </option>
                                                <option value="INTERMEDIARIO">
                                                    Intermediario
                                                </option>
                                                <option value="BASICO">
                                                    Basico
                                                </option>
                                                <option value="SENIOR">
                                                    Senior
                                                </option>
                                                <option value="PLENO">
                                                    Pleno
                                                </option>
                                                <option value="JUNIOR">
                                                    Junior
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="tipSkill == 'skill'">
                                    <div class="form-group text-white">
                                        <label for="skill"
                                            >Nome da Habilidade Pessoal
                                        </label>

                                        <input
                                            [(ngModel)]="skill.technicalSkill"
                                            type="text"
                                            class="form-control fm"
                                            id="skill"
                                            name="skill"
                                            placeholder="Nome da Habilidade Pessoal"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button
                                class="fm btn btnEffectRed"
                                type="submit"
                                routerLink="/profile"
                            >
                                cancelar
                            </button>
                            <button
                                class="fm btn btnEffectBlue"
                                type="submit"
                                routerLink="/profile"
                                (click)="publish()"
                            >
                                publicar
                            </button>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>
